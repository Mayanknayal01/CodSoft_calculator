<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
<header><h1 class="neonText">My Calculator</h1></header>
<div class="main">
<div id="calculator">
    <input type="text" id="display" readonly>
    <div class="first">
        <p>It's Mayank's Calculator ..</p>
        <button class="custom-btn btn-1" onclick="clearDisplay()">C</button>
        <button class= "custom-btn oerator" onclick="appendToDisplay('/')">/</button>
    </div>
    <div>
        <button class="custom-btn btn-1"onclick="appendToDisplay('7')">7</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('8')">8</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('9')">9</button>
        <button class= "custom-btn oerator" onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button class="custom-btn btn-1"onclick="appendToDisplay('4')">4</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('5')">5</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('6')">6</button>
        <button class= "custom-btn oerator" onclick="appendToDisplay('-')" class="operator">-</button>
    </div>
    <div>
        <button class="custom-btn btn-1"onclick="appendToDisplay('1')">1</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('2')">2</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('3')">3</button>
        <button class= "custom-btn oerator" onclick="appendToDisplay('+')" class="operator">+</button>
    </div>
    <div>
        <button class="custom-btn btn-1"onclick="appendToDisplay('0')">0</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('00')">00</button>
        <button class="custom-btn btn-1"onclick="appendToDisplay('.')">.</button>
        <button class= "custom-btn oerator" onclick="calculate()" class="equal">=</button>
    </div>
</div>
</div>
<footer>
    <p>&copy; 2024 Mayank Nayal. All Rights Reserved.</p>
</footer>
</body>
</html>
